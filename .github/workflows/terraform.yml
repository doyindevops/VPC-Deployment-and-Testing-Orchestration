name: 'Terraform Infrastructure Provisioning with Security Scanning'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform Plan and Apply'
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.7
        options: --privileged

    steps:
    - name: 'Checkout Code'
      uses: actions/checkout@v2

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: 'Terraform Init'
      run: terraform init

    - name: 'Terraform Plan'
      run: terraform plan -var="db_password=${{ secrets.DB_PASSWORD }}" -var="mariadb_password=${{ secrets.MARIADB_PASSWORD }}" -out=tfplan

    - name: 'Upload Terraform Plan Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: tfplan
        path: tfplan

    - name: 'Terraform Apply'
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve "tfplan"

  snyk:
    name: 'Snyk Security Scan'
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.7
        options: --privileged

    steps:
    - name: 'Checkout Code'
      uses: actions/checkout@v2

    - name: 'Install Snyk CLI'
      run: npm install -g snyk

    - name: 'Docker Login'
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: 'Build Docker Image'
      run: docker build -t myapp:latest .

    - name: 'Verify Docker Daemon'
      run: docker info

    - name: 'Verify Docker Image'
      run: docker images

    - name: 'Scan Docker Image with Snyk'
      run: snyk container test myapp:latest --file=Dockerfile --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true

    - name: 'Upload Snyk Scan Results'
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: snyk-scan-results
        path: snyk-scan-results.txt  # Make sure to save the scan results to this file

    - name: 'Monitor Docker Image with Snyk'
      run: snyk container monitor myapp:latest --file=Dockerfile
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      continue-on-error: true

  aqua:
    name: 'Aqua Security Scan'
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.7
        options: --privileged

    steps:
    - name: 'Checkout Code'
      uses: actions/checkout@v2

    - name: 'Docker Login'
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: 'Build Docker Image'
      run: docker build -t myapp:latest .

    - name: 'Verify Docker Daemon'
      run: docker info

    - name: 'Verify Docker Image'
      run: docker images

    - name: 'Aqua Security Scan'
      run: |
        docker run -v $(pwd):/project aquasec/trivy:latest image --format json --output /project/results.json myapp:latest
      continue-on-error: true

    - name: 'Upload Aqua Security Scan Results'
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: aqua-scan-results
        path: /project/results.json
